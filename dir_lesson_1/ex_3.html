<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        console.log(10 + 10 + "10");
        //int + int + str - и если есть строка - то как бы ей приоритет
        //10 + 10 = 20 (тип int) + 10 (тип str) 
        //последние действие конкатенация и результат = '2010' (str) 

        console.log(10 + "10" + 10);
        //почти тоже самое, что и в первом случае, только тут первое действие уже было со
        // строкой. Результат '101010'

        console.log(10 + 10 + +"10");
        //унарный знак + перед строкой как бы переводит в int
        //поэтому почти чистая математика. Результат = 30 (int)

        console.log(10 / -"");
        //а делить на 0 можно? Выходит можно если это -0?!
        //хотя если и так записать, то все норм - 10 / 0
        //Результат -Infinity

        console.log(10 / +"2,5");
        //оказывается унарный + не сработает в строке с запятой..
        //NaN
        //а с NaN логично ничего не получишь, хоть умножай, вычитай и т.д.
        
    </script>
    
</body>
</html>
