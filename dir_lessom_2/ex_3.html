<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        // 3. Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
        // Затем написать скрипт, который работает по следующему принципу:
        // - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
        // - если а и b отрицательные, вывести их произведение;
        // - * (этот пункт по сложнее, делайте по желанию) если а и b разных знаков, вывести их сумму;

        let a = +prompt('Произвольное целочисленное значений для переменной а');
        let b = + prompt('Произвольное целочисленное значений для переменной b');

        if (a >= 0 && b >= 0){
            alert(`Разность значений (a - b) = ${a - b}`)
            alert(`Разность значений (b - a) = ${b - a}`)
        }else if (a < 0 && b < 0){
            alert(`Произведение значений a * b = ${a * b}`)
        }else{
            alert(`Сумма значений a + b = ${a + b}`)
        }

    </script>
</body>
</html>
