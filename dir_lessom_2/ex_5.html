<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        'use strict';
        // 5. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
        // где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от
        // переданного значения операции (использовать switch) выполнить одну из арифметических операций
        // (использовать функции из задания 4) и вернуть полученное значение.

        function addition(num_1, num_2){
            return num_1 + num_2
        };

        function subtraction(num_1, num_2){
            return num_1 - num_2
        };

        function multiplication(num_1, num_2){
            return num_1 * num_2
        };

        function division(num_1, num_2){
            if (num_2 == 0){
                return ('Error: division by zero!')
            }else{
                return num_1 / num_2
            }
        };

        function mathOperation(arg1, arg2, operation){
            switch(operation){
                case '+':
                    return addition(arg1, arg2);
                case '-':
                    return subtraction(arg1, arg2);
                case '*':
                    return multiplication(arg1, arg2);
                case '/':
                    return division(arg1, arg2)
            }
        };

        let operation = prompt('Выбирите операцию: "+", "-", "*", "/".')
        let num_1 = +prompt('Введите значение для 1-ого слогаймого в выражении');
        let num_2 = +prompt('Введите значение для 2-ого слогаймого в выражении');

        alert(`${num_1} ${operation} ${num_2} = ${mathOperation(num_1, num_2, operation)}`)

    </script>
</body>
</html>
