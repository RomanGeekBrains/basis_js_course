<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //в примере 1 сначала переменным присваиватся значения,
        //там где оно явно не присвоено - неопределенно.
        //затем в переменную с присвается значение раное 2,
        //после инкременции переменной а.

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        //в переменную d присвается сначала значение переменноей b,
        //а затем произойдет инкремент переменной b и она станет 
        //равной 2

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        //с = 2 + (1 + 2)
        //у нас переменная а уже увеличена до 2 в первом примере,
        //тут мы снова ее увеличиваем (уже до 3) и прибавляем к 2.

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        //4 = 2 + 2 (а затем 2+1)
        //распишем: переменная b в примере 1 - была равна 1,
        //в примере 2 - увеличена до 2,
        //в этом примере, из-за постинкременции, сначала выполнится
        //математическое сложение 2+2 и этот результат будет
        //присвоен переменной d, а только после этого будет 
        //увелечение переменной b на +1

        alert(a); //3

        alert(b); //3
    </script>
    
</body>
</html>
